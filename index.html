<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Qns</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Snake Water Gun</h1>
    <div class="scoreBoard">
      <div class="pscreen">
        <b>Player Score </b>
        <div id="MyCount"><span>🙍‍♂️</span></div>
      </div>
      <div class="cscreen">
        <b>Computer Score</b>
        <div id="ComputerCount"><span>💻</span></div>
      </div>
    </div>
    <div class="button">
      <button class="btn" id="snake">click</button>
      <button class="btn" id="water">click</button>
      <button class="btn" id="gun">click</button>
    </div>
    <button id="Restart">Restart</button>
    <script src="game.js"></script>
  </body>
</html>
